<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>ROOM</title>
</head>

<body>
    <a-scene>
        <a-sky src='https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/sky.jpg '></a-sky>
        <a-camera look-controls-enabled wasd-controls-enabled position='0 5 15'></a-camera>
        <a-plane id='ground' src='https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/ground.webp'
            position='0 0 0' rotation='-90 0 0' width='20' height='10'></a-plane>
        <a-plane id='carpet' src='./carpet.jpg' position='0 0.05 0' rotation='-90 0 0' width='15' height='5'></a-plane>
        <a-plane id='wall' src='./wall.jpeg' position='0 6 -5' rotation='0 0 0' width=20 height=15></a-plane>
        <a-plane id='leftposter' src='./left-poster.png' position='-6 7.5 -4.95' rotation='0 0 0' width=4 height=10>
        </a-plane>
        <a-plane id='middleposter' src='./middle-poster.png' position='0 7.5 -4.95' rotation='0 0 0' width=4 height=10>
        </a-plane>
        <a-plane id='rightposter' src='./left-poster.png' position='6 7.5 -4.95' rotation='0 0 0' width=4 height=10>
        </a-plane>

        <!-- Chairs -->
        <!-- left -->
        <!-- Bottom -->
        <a-cylinder radius='1.2' src='./chair.jpeg' height='0.2' position='-7 0.3 0'>
            <!-- Rod -->
            <a-cylinder radius='0.2' src='./chair.jpeg' height='3.5' position='0 0 0'></a-cylinder>
            <!-- Seat -->
            <a-cylinder radius='1.5' src='./chair.jpeg' position='0 2 0' height='0.2'></a-cylinder>
            <!-- BackRest -->
            <a-cylinder radius='1.5' src='./chair.jpeg' position='-1.1 3.3 0' height='0.2' rotation='0 1 90'>
            </a-cylinder>
        </a-cylinder>

        <!-- right -->
        <!-- Bottom -->
        <a-cylinder radius='1.2' src='./chair.jpeg' height='0.2' position='7 0.3 0'>
            <!-- Rod -->
            <a-cylinder radius='0.2' src='./chair.jpeg' height='3.5' position='0 0 0'></a-cylinder>
            <!-- Seat -->
            <a-cylinder radius='1.5' src='./chair.jpeg' position='0 2 0' height='0.2'></a-cylinder>
            <!-- BackRest -->
            <a-cylinder radius='1.5' src='./chair.jpeg' position='1.1 3.3 0' height='0.2' rotation='0 -5 90'>
            </a-cylinder>
        </a-cylinder>

        <!-- Dinning Table -->

        <a-box src='./dining-table.jpeg' width='10' height='5' depth='0.2' rotation='90 0 0' position='0 2 0'>
            <a-cylinder radius='1' height='2' position='0 0 1' src='./dining-table.jpeg' rotation='90 0 0'>
            </a-cylinder>
        </a-box>

        <!-- Lamp -->
        <a-cylinder radius = '0.15' color = 'white' height = '5' position = '0 12 0'> </a-cylinder>
        <a-cone color =  'white' radius-bottom = '1.5' height = '1.5' position = '0 10 0'></a-cone>
        <a-sphere color = 'yellow' radius = '0.75' position = '0 9.2 0'></a-sphere>
    </a-scene>
</body>

</html>
